<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

    <link rel="stylesheet" href="http://localhost/arcgisforjs/4.9/dijit/themes/claro/claro.css" />
    <link rel="stylesheet" href="http://localhost/arcgisforjs/4.9/esri/css/main.css" />

    {#    引入jquery#}
    <script type="text/javascript" src='http://localhost/arcgisforjs/jquery.js'></script>


    {#    引入easyui#}
    <link rel="stylesheet" type="text/css" href='http://localhost/jq/resources/jquery/themes/gray/easyui.css'>
    <link rel="stylesheet" type="text/css" href="http://localhost/jq/resources/jquery/themes/icon.css">
    <script type="text/javascript" src='http://localhost/jq/resources/jquery/jquery.easyui.min.js'></script>
    <script type="text/javascript" src='http://localhost/jq/resources/jquery/locale/easyui-lang-zh_CN.js' charset="utf-8"></script>

    <script src="../static/js/jsonConverters.js"></script>

    {#    引入工程文件#}
{#    <script type="text/javascript" src="../static/js/loadmap1.js"></script>#}
    <link rel="stylesheet" href="../static/css/style.css"></link>
    <script type="text/javascript" src="../static/js/MapConfig.js"></script>
    <script type="text/javascript" src="../static/js/Tools/maptools.js"></script>
    <script type="text/javascript" src="../static/js/basicfunction/search_basic_function.js"></script>
    <script type="text/javascript" src="../static/js/basicfunction/measure_basic_function.js"></script>
    <script type="text/javascript" src="../static/js/Main.js"></script>
</head>

<body class="easyui-layout">


<!--地图窗口-->
<div id="mapDiv" class="map-load"  data-options="region:'center'">

    <div id="edit_toolbar" class="tool-edit-div">
        <button class="tool-edit-action-button esri-icon-blank-map-pin" id="pointButton"
                type="button" title="Draw point"></button>
        <button class="tool-edit-action-button esri-icon-polyline" id="polylineButton" type="button"
                title="Draw polyline"></button>
        <button class="tool-edit-action-button esri-icon-polygon" id="polygonButton" type="button"
                title="Draw polygon"></button>
        <button class="tool-edit-action-button esri-icon-checkbox-unchecked" id="rectangleButton"
                type="button" title="Draw rectangle"></button>
        <button class="tool-edit-action-button esri-icon-radio-unchecked" id="circleButton"
                type="button" title="Draw circle"></button>
        <button class="tool-edit-action-button esri-icon-trash" id="resetBtn" type="button"
                title="Clear graphics"></button>
    </div>
    <!--查询-->
    <div id="querytool_win" class="easyui-window" title="图层属性查询" closed=true style="width:500px;height:500px" >
{#                属性设置#}
                <div data-options="region:'north'" style="height: 5% ;width:100%;">
                    数据表：<input id="select_layer" class="easyui-combobox" name="dept" value="选择图层" style="width: 100px"/> 字段：<input id="select_fields" class="easyui-combobox" name="dept"  style="width: 100px"/>查询值：<input id="select_values" type="text" style="width: 100px"/><a  href="#" id="search_ok" plain="true" selected="true" class='easyui-linkbutton' data-options="iconCls:'icon-zoom'" ></a>
                </div>
{#                数据文件#}
                <!--下侧属性窗口-->

                <div id="gridDiv1"  data-options="region:'south'"
                     style="width: 100%; height:95%;">
                    <div  id="Table_Tab" class="easyui-tabs" style="width: 100%; height:90%;"data-options="fit:true">

{#                        <table id="dg" class="easyui-datagrid" data-options="fitColumns:true,singleSelect:true,rownumbers:true" pagination="true"  fit="true"></table>#}
                    </div>
                </div>
        </div>
    <!--测量-->
    <div id="measuringtools">
        <button id="measure_area_btn" class="tool-edit-action-button " title="测量面积">
            <img src="../static/icon/map_tools/measurearea.png"/>
        </button>
        <button id="measure_length_btn" class="tool-edit-action-button " title="测量距离">
            <img src="../static/icon/map_tools/measurelength.png"/>
        </button>
        <button id="measure_setting" class="tool-edit-action-button esri-icon-settings" title="设置测量单位"></button>
    </div>


</div>


</body>
</html>
